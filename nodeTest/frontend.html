<!DOCTYPE html>
<html>
  <body>
    <h1>Test Calendar Form</h1>
    <form id="form">
      <input id="sender" placeholder="Sender Name" required />
      <input id="receiver" placeholder="Receiver Email" required />
      <button type="submit">Send</button>
    </form>

    <p id="result"></p>

    <script>
      const form = document.getElementById("form");
      const result = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const sender_name = document.getElementById("sender").value;
        const receiver_email = document.getElementById("receiver").value;

        const res = await fetch("http://localhost:3000/api/calendars", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender_name, receiver_email }),
        });

        const data = await res.json();
        result.textContent = JSON.stringify(data);
      });
    </script>
  </body>
</html>
